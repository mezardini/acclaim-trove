<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>AT | Create Poll</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'vendors/ti-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'vendors/css/vendor.bundle.base.css' %}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link
      rel="stylesheet"
      href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'vendors/ti-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'js/select.dataTables.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'path/to/font-awesome/css/font-awesome.min.css' %}"
    />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="{% static 'css/vertical-layout-light/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-9 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo text-center">
                  <img
                    src="{% static 'images/acclaimtrove-logo.svg' %}"
                    alt="logo"
                  />
                </div>
                <h4 class="text-center">Create a poll</h4>

                <form id="myForm" class="pt-3" method="POST">
                  {% csrf_token %}
                
                    <div class="container">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Poll Title</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="poll_title" aria-describedby="emailHelp"
                                placeholder="Example: Team Player of Q1 2024" />
                        </div>
                        <div class="form-group">
                            <label for>Poll Ends: </label>
                            <input type="date" class="form-control"  id="date" required name="end_date">
                        </div>
                    </div>
                    <div class="container" id="initialFields">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Employee Name</label>
                        <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        name="employee_name"
                        aria-describedby="emailHelp"
                        placeholder="John Kerry"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Employee Position</label>
                        <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        name="employee_position"
                        aria-describedby="emailHelp"
                        placeholder="Junior Tax Accountant"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"
                        >Notable Impact</label
                        >
                        <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        name="achievement"
                        rows="3"
                        placeholder="Wrote gemini code and pushed to production alone"
                        ></textarea>
                    </div>
                    </div>
                    <div class="container">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Employee Name</label>
                        <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        name="employee_name"
                        aria-describedby="emailHelp"
                        placeholder="Sundar Pichai"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Employee Position</label>
                        <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        name="employee_position"
                        aria-describedby="emailHelp"
                        placeholder="Junior Tax Accountant"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"
                        >Notable Impact</label
                        >
                        <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        name="achievement"
                        rows="3"
                        placeholder="Wrote gemini code and pushed to production alone"
                        ></textarea>
                    </div>
                    </div>
                    <div id="additionalFields"></div>
                    <!-- <p><b>*Voting Ends On the Last Day Of The Month</b></p> -->
                    <button
                    type="button"
                    id="addFieldBtn"
                    class="btn btn-outline-primary"
                    >
                    Add Nominee <i class="icon-circle-plus"></i>
                    </button>
                    <div class="mt-3">
                    <button
                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                        type="submit"
                    >
                        Create Poll
                    </button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static '../../vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static '../../js/off-canvas.js' %}"></script>
    <script src="{% static '../../js/hoverable-collapse.js' %}"></script>
    <script src="{% static '../../js/template.js' %}"></script>
    <script src="{% static '../../js/settings.js' %}"></script>
    <script src="{% static '../../js/todolist.js' %}"></script>
    <script>
      document
        .getElementById("addFieldBtn")
        .addEventListener("click", function () {
          var additionalFieldsContainer =
            document.getElementById("additionalFields");

          // Clone the structure of the initial form group
          var initialFields = document.getElementById("initialFields");
          var newFormGroup = initialFields.cloneNode(true);

          // Clear input values
          var inputElements = newFormGroup.querySelectorAll("input");
          inputElements.forEach(function (input) {
            input.value = ""; // Clear the input value
          });

          // Clear textarea value
          var textareaElement = newFormGroup.querySelector("textarea");
          textareaElement.value = ""; // Clear the textarea value

          // Append the cloned form group to the container
          additionalFieldsContainer.appendChild(newFormGroup);
        });
    </script>

    <!-- endinject -->
  </body>
</html>
