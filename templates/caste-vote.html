<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcclaimTrove</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    

</head>
<body>
    <div class="container">
        <h1 class="text-center">Vote</h1>

    </div>
    <div class="container">

    <div class="card-deck">
        {% for nominee in nominees %}
        <div class="card">
            <img class="card-img-top" src="{% static 'images/felix.jpg' %}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{nominee.nominee_name}}</h5>
                <p class="card-text">{{nominee.nominee_note}}</p>
            </div>
            <div class="card-footer ">
                <div class="text-center">
                    <a href="http://127.0.0.1:8000/cn-vote/{{cn}}/{{dt}}/{{nominee.nominee_name}}/" class="btn btn-primary">Vote {{nominee.nominee_name}}</a>
                </div>
            
            </div>
        </div>
        {% endfor %}
        <!-- <div class="card">
            <img class="card-img-top" src="{% static 'images/mezard.jpg' %}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div> -->
        
    </div>

    </div>
    <br>
    <div class="container">
        <h1 class="text-center">Leaderboard</h1>
    </div>
    <br>
    <div class="container">
    
        {% for ld in leaderboard %}
        <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f0f0f0;">
            <h5 class="card-title" style="margin: 0;">{{ld.choice.nominee_name}}</h5>
            <span class="card-badge" style="padding: 5px 10px; background-color: #007bff; color: #fff; border-radius: 5px;">{{ld.vote_count}}</span>
        </div>
            <div class="card-body">
                
                <p class="card-text">{{ld.choice.nominee_note}}</p>
               
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
    <br>
</body>
</html>
